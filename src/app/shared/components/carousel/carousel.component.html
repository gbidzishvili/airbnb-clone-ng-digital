<div class="container">
    <button class="btn left" (click)="previousSlide()">
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button class="btn right" (click)="nextSlide()">
        <mat-icon>chevron_right</mat-icon>
    </button>
    <div class="slider-container">
        <div class="slider-images-container">
            <div *ngFor="let slide of slides; let i = index" class="slide">
                <img
                    [src]="slide.image"
                    alt=""
                    [@slideInLeft]="direction === 'left'"
                    [@slideInRight]="direction === 'right'"
                    *ngIf="this.imageVisible(i)"
                />
            </div>
        </div>
    </div>
    <div class="dotsContainer">
        <div
            class="dot"
            *ngFor="let slide of slides; let i = index"
            (click)="goToSlide(i)"
            [ngClass]="{ 'active-dot': i === currentSlide }"
        >
            â€¢
        </div>
    </div>
</div>
