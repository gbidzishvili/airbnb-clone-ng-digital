<ul class="hotels">
    <button
        *ngIf="currentSlide !== 0"
        class="btn left"
        (click)="previousSlide()"
    >
        <mat-icon>chevron_left</mat-icon>
    </button>
    <button
        *ngIf="currentSlide !== amenities.length - 10"
        class="btn right"
        (click)="nextSlide()"
    >
        <mat-icon>chevron_right</mat-icon>
    </button>

    <div class="hotels-container" [ngStyle]="getContainerStyle()">
        <li *ngFor="let amenity of amenities; let i = index">
            <div
                class="card-image"
                [innerHTML]="amenity.image | safehtml"
            ></div>
            <div class="amenity">{{ amenity.name | textShortener : 9 }}</div>
        </li>
    </div>
</ul>
