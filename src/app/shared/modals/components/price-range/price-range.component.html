<div class="price-range">
    <div class="header">Price range</div>
    <div class="sub-header">Nightly prices before fees and taxes</div>
    <form [formGroup]="sliderForm" class="slider-form">
        <mat-slider class="slider" color="accent" min="0" max="500">
            <input
                (input)="
                    onUpdateSlider(
                        'numberLow',
                        sliderForm.get('sliderLow')?.value
                    )
                "
                formControlName="sliderLow"
                matSliderStartThumb
            />
            <input
                (input)="
                    onUpdateSlider(
                        'numberHigh',
                        sliderForm.get('sliderHigh')?.value
                    )
                "
                formControlName="sliderHigh"
                matSliderEndThumb
            />
        </mat-slider>
        <div class="inputs">
            <mat-form-field appearance="outline" class="width-40">
                <mat-label>Range min</mat-label>
                <input
                    onfocus="this.value=''"
                    type="number"
                    matInput
                    (input)="
                        onUpdateSlider(
                            'sliderLow',
                            sliderForm.get('numberLow')?.value
                        )
                    "
                    formControlName="numberLow"
                />
            </mat-form-field>
            <mat-form-field appearance="outline" class="width-40">
                <mat-label>Range max</mat-label>
                <input
                    onfocus="this.value=''"
                    type="number"
                    matInput
                    (input)="
                        onUpdateSlider(
                            'sliderHigh',
                            sliderForm.get('numberHigh')?.value
                        )
                    "
                    formControlName="numberHigh"
                />
            </mat-form-field>
        </div>
    </form>
</div>
